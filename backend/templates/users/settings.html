{% extends "base.html" %}
{% load static %}
{% block title %}
  Настройки
{% endblock title %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    {{ form.error }}
    <button type="submit" class="btn btn-secondary">Изменить</button>
    <a href="{% url 'users:password_change' %}">Изменить пароль</a>
  </form>
{% endblock content %}
